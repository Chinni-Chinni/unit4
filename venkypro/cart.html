<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<style>
    #container{
        display: grid;
        grid-template-columns: repeat(2,1fr);
        grid-template-rows: auto;
    }

    </style>
    
    
</body>
<div id = "container">
    <div>
        <p class = "cartname"></p>
        <p class = "price"></p>

    </div>
    <div class="second">
        <!-- <img class = "image_Cart"> -->
        <!-- <p class = "second"></p> -->

    </div>
</div>


<script>
    var cartdata=JSON.parse(localStorage.getItem("cartdata"));
    console.log(cartdata);

    function displayCartData(){
        document.querySelector("#container").addEventListener = "";
        cartdata.forEach(function(item){

          document.querySelector(".cartname").append(item.name);
          document.querySelector(".price").append(item.price);
     var img = document.createElement("img").src = item.image_url;
          document.querySelector(".second").append(img);
           
        })
    }
    displayCartData() 
        
</script>
</html>
